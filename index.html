<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Grups</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Generador de Grups</h1>
            <p>Crea grups aleatoris per a l'aula fàcilment</p>
        </header>

        <main>
            <section class="input-section">
                <label for="students-input">Llista d'Alumnes</label>
                <textarea id="students-input" placeholder="Escriu els noms dels alumnes, un per línia..."></textarea>
                <div class="count-info">Alumnes: <span id="student-count">0</span></div>
            </section>

            <section class="controls-section">
                <div class="mode-toggle">
                    <button id="mode-groups" class="toggle-btn active" data-mode="groups">Nombre de Grups</button>
                    <button id="mode-size" class="toggle-btn" data-mode="size">Alumnes per Grup</button>
                </div>

                <div class="number-input-container">
                    <label id="number-label" for="number-value">Nombre de grups</label>
                    <input type="number" id="number-value" min="1" value="2">
                </div>

                <button id="generate-btn" class="primary-btn">Generar Grups</button>
            </section>

            <div id="error-message" class="error-toast hidden"></div>

            <section id="results-section" class="results-grid">
                <!-- Groups will appear here -->
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
